<!doctype html>

<html>

<head>
    <link rel="stylesheet" href="../../bootstrap.min.css">
    <link rel="stylesheet" href="../../deque-patterns.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../botoes/src/css/botoes.css" />
</head>
<body>
    <div class="col-md-12">
        <h1>Exemplos de barra de progresso</h1>
        <p></p>
        <hr/>
        <div class="row">
            
        <div id="progressbar-unbounded" class="deque-progressbar deque-progressbar-unbounded">
            <progress role="progressbar"
                        aria-valuetext="In progress, please wait..."
                        aria-label="An unbounded progress bar which will run like this forever.">
                        </progress>
                        <p>
                          <button class="mack-button" id="start-progressbar">
                            Start
                          </button>
                          <button class="mack-button" id="stop-progressbar">
                            Stop
                          </button>
                        </p>
                      </div>
                     
        </div>
    </div>

    <script src="../../deque-patterns.min.js"></script>
    <script src="../src/js/progressbar.js"></script>
</body>
</html>
